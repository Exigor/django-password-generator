<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор паролей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text_center">
      <h1>Генератор паролей</h1>
      <form action="{% url 'password' %}">
        <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select> Длина пароля
      <br>
      <input type="checkbox" name="uppercase" checked> Использовать заглавные
      <br>
      <input type="checkbox" name="numbers" checked> Использовать числа
      <br>
      <input type="checkbox" name="special" checked> Использовать специальные символы
      <br>

      <input type="submit" value="Сгенерировать" class="btn btn-success">

      </form>
      <br><br>
      <a href="{% url 'about' %}" class="btn btn-warning">О программе</a>
    </div>
  </body>
</html>
